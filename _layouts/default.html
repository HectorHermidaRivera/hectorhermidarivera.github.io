<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="icon" href="/favicon.ico">

  <!-- Fonts & icons -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/academicons@1.9.1/css/academicons.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">

  <style>
    html { scroll-behavior: smooth; }

    /* --- Sidebar --- */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100%;
      background: #000000;
      padding: 25px 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: center;
      border-right: 1px solid #111;
      z-index: 10000;
      transition: all 0.3s ease;
    }

    .sidebar a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.4px;
      margin: 8px 0;
      width: 100%;
      text-align: right;
      line-height: 1.6;
    }

    .sidebar a:hover { color: #dddddd; }

    /* --- Main content --- */
    .content {
      margin-left: 260px;
      padding: 20px 40px;
      padding-bottom: 80px;
      box-sizing: border-box;
      font-size: 1.1em;
      transition: margin-left 0.3s ease;
    }

    /* --- Title --- */
    .main-name {
      font-family: 'Merriweather', serif;
      font-size: 3em;
      font-weight: 400;
      margin-bottom: 0.3em;
      line-height: 1;
    }

    .main-name strong { font-weight: 800; }
    b, strong { font-weight: 700; }

    /* --- Bullet fix --- */
    .bullet { display: inline-block; vertical-align: middle; }
    .bullet::before { content: "•"; margin: 0 0.4em; display: inline-block; color: inherit; }

    /* --- PDF icon tweak --- */
    .fa-file-pdf { font-size: 0.8em; position: relative; top: 0; }

    /* --- Collapsible elements --- */
    .collapsible-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.35s ease;
      margin-top: 4px;
      padding-left: 0;
    }

    .collapsible-link {
      color: #00008B;
      text-decoration: none;
      cursor: pointer;
      font-weight: normal;
    }

    /* --- Mobile Responsive --- */
    @media (max-width: 768px) {
      /* Sidebar becomes top bar */
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: center;
        padding: 10px 15px;
        border-right: none;
      }

      .sidebar a {
        text-align: center;
        margin: 5px;
        flex: 1 0 25%; /* 4 links per row */
        font-size: 0.9em;
      }

      /* Content takes full width */
      .content {
        margin-left: 0;
        padding: 15px 20px;
        font-size: 1em;
      }

      .main-name { font-size: 2em; }
    }

    /* --- Optional Hamburger Menu --- */
    .hamburger {
      display: none;
      font-size: 1.5em;
      cursor: pointer;
      color: #fff;
      padding: 10px;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }
      .sidebar a {
        display: none; /* hide links initially */
      }
      .sidebar.active a {
        display: block; /* show links when active */
        flex: 1 0 100%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <span class="hamburger">&#9776;</span>
    <a href="#about-me">About me</a>
    <a href="#contact">Contact</a>
    <a href="#employment">Employment</a>
    <a href="#education">Education</a>
    <a href="#skills">Skills</a>
    <a href="#publications">Publications</a>
    <a href="#job-market-paper">Job Market Paper</a>
    <a href="#manuscripts">Manuscripts</a>
    <a href="#teaching">Teaching</a>
    <a href="#awards">Awards</a>
    <a href="#training">Training</a>
    <a href="#presentations">Presentations</a>
    <a href="#refereeing">Refereeing</a>
    <a href="#references">References</a>
  </div>

  <div class="content">
    <h1 class="main-name">Héctor <strong>Hermida-Rivera</strong></h1>
    {{ content }}
  </div>

  <script>
    // Smooth scroll
    document.querySelectorAll('.sidebar a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        const targetId = this.getAttribute('href').substring(1);
        const target = document.getElementById(targetId);
        if (target) {
          e.preventDefault();
          target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    });

    // Collapsible sections
    document.querySelectorAll('.collapsible-link').forEach(link => {
      link.addEventListener('click', function() {
        const value = this.closest('.value');
        if (!value) return;
        const content = value.querySelector('.collapsible-content');
        if (!content) return;
        content.style.maxHeight = (content.style.maxHeight && content.style.maxHeight !== '0px') ? '0' : content.scrollHeight + 'px';
      });
    });

    // Open links in new tab
    document.querySelectorAll('a:not(.topbar a)').forEach(link => {
      link.setAttribute('target', '_blank');
      link.setAttribute('rel', 'noopener noreferrer');
    });

    // Hamburger toggle
    const hamburger = document.querySelector('.hamburger');
    const sidebar = document.querySelector('.sidebar');
    hamburger.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
</body>
</html>
