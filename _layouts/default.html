<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>

  <!-- Fonts & icons -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/academicons@1.9.1/css/academicons.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">

  <style>
    html { scroll-behavior: smooth; }

    /* --- Sidebar --- */
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 240px;
  height: 100%;
  background: #000000;
  padding: 25px 15px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: flex-end; /* align text to the right */
  justify-content: center; /* vertical centering */
  border-right: 1px solid #111;
  z-index: 10000;
}

.sidebar a {
  color: #ffffff;
  text-decoration: none;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.4px;
  margin: 8px 0;
  width: 100%;
  text-align: right; /* right-align text */
  line-height: 1.6;
}

.sidebar a:hover {
  color: #dddddd;
}

    /* --- Main content --- */
    .content {
      margin-left: 260px;
      padding: 20px 40px;
      padding-bottom: 80px; /* vertical white space at bottom */
      box-sizing: border-box;
      font-size: 1.1em; /* slightly larger text */
    }

    /* --- Title --- */
    .main-name {
      font-family: 'Merriweather', serif;
      font-size: 2.5em;
      font-weight: 400;
      margin-bottom: 0.4em;
      line-height: 1.1;
    }

    .main-name strong {
      font-weight: 800;
    }

    /* --- Global boldness adjustment --- */
    b, strong {
      font-weight: 700;
    }

    /* --- Bullet fix --- */
    .bullet {
      display: inline-block;
      vertical-align: middle;
    }

    .bullet::before {
      content: "•";
      margin: 0 0.4em;
      display: inline-block;
      color: inherit;
    }

    /* --- PDF icon tweak --- */
    .fa-file-pdf {
      font-size: 0.8em;
      position: relative;
      top: 0;
    }

    /* --- Collapsible elements --- */
    .collapsible-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.35s ease;
      margin-top: 4px;
      padding-left: 10px;
    }

    .collapsible-link {
      color: #00008B;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <a href="#employment">Employment</a>
    <a href="#education">Education</a>
    <a href="#skills">Skills</a>
    <a href="#publications">Publications</a>
    <a href="#jobmarketpaper">Job Market Paper</a>
    <a href="#manuscripts">Manuscripts</a>
    <a href="#teaching">Teaching</a>
    <a href="#awards">Awards</a>
    <a href="#training">Training</a>
    <a href="#presentations">Presentations</a>
    <a href="#refereeing">Refereeing</a>
    <a href="#references">References</a>
  </div>

  <div class="content">
    <h1 class="main-name">Héctor <strong>Hermida-Rivera</strong></h1>
    {{ content }}
  </div>

  <script>
    // smooth scroll for all anchors
    document.querySelectorAll('.sidebar a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        const targetId = this.getAttribute('href').substring(1);
        const target = document.getElementById(targetId);
        if (target) {
          e.preventDefault();
          target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    });

    // collapsible sections
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.collapsible-link').forEach(link => {
        link.addEventListener('click', function() {
          const value = this.closest('.value');
          if (!value) return;
          const content = value.querySelector('.collapsible-content');
          if (!content) return;

          if (content.style.maxHeight && content.style.maxHeight !== '0px') {
            content.style.maxHeight = '0';
          } else {
            content.style.maxHeight = content.scrollHeight + 'px';
          }
        });
      });
    });
  </script>
<script>
document.addEventListener("DOMContentLoaded", function() {
  // Select all links except those inside the sidebar
  const links = document.querySelectorAll('a:not(.topbar a)');
  links.forEach(link => {
    link.setAttribute('target', '_blank');
    link.setAttribute('rel', 'noopener noreferrer');
  });
});
</script>
</body>
</html>
