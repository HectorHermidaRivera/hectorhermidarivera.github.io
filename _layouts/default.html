<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="icon" href="/favicon.ico">

  <!-- Fonts & icons -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/academicons@1.9.1/css/academicons.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">

  <style>
    html { scroll-behavior: smooth; }

    /* --- Sidebar --- */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100%;
      background: #000000;
      padding: 25px 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-end; /* align text to the right */
      justify-content: center; /* vertical centering */
      border-right: 1px solid #111;
      z-index: 10000;
    }

    .sidebar a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.4px;
      margin: 8px 0;
      width: 100%;
      text-align: right; /* right-align text */
      line-height: 1.6;
    }

    .sidebar a:hover { color: #dddddd; }

    /* --- Main content --- */
    .content {
      margin-left: 260px;
      padding: 20px 40px;
      padding-bottom: 80px;
      box-sizing: border-box;
      font-size: 1.1em;
    }

    /* --- Title --- */
    .main-name {
      font-family: 'Merriweather', serif;
      font-size: 3em;
      font-weight: 400;
      margin-bottom: 0em;
      line-height: 1;
    }

    .main-name strong { font-weight: 800; }

    b, strong { font-weight: 700; }

    /* --- Bullet fix --- */
    .bullet { display: inline-block; vertical-align: middle; }
    .bullet::before { content: "•"; margin: 0 0.4em; display: inline-block; color: inherit; }

    /* --- PDF icon tweak --- */
    .fa-file-pdf { font-size: 0.8em; position: relative; top: 0; }

    /* --- Collapsible elements --- */
    .collapsible-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.35s ease;
      margin-top: 4px;
      padding-left: 0px; /* remove indentation */
    }

    .collapsible-link {
      color: #00008B;       /* blue for collapsibles */
      text-decoration: none; 
      cursor: pointer;
      font-weight: normal;  
    }

    /* --- Responsive for mobile --- */
    @media (max-width: 768px) {
      /* Sidebar collapses to top bar */
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: center;
        padding: 10px 15px;
        border-right: none;
      }

      .sidebar a {
        text-align: left;
        margin: 5px 10px;
        flex: 1 0 50%; /* wrap 2 links per row */
      }

      /* Content takes full width */
      .content {
        margin-left: 0;
        padding: 15px 20px;
        font-size: 1em;
      }

      .main-name { font-size: 2em; }
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <a href="#about-me">About me</a>
    <a href="#contact">Contact</a>
    <a href="#employment">Employment</a>
    <a href="#education">Education</a>
    <a href="#skills">Skills</a>
    <a href="#publications">Publications</a>
    <a href="#job-market-paper">Job Market Paper</a>
    <a href="#manuscripts">Manuscripts</a>
    <a href="#teaching">Teaching</a>
    <a href="#awards">Awards</a>
    <a href="#training">Training</a>
    <a href="#presentations">Presentations</a>
    <a href="#refereeing">Refereeing</a>
    <a href="#references">References</a>
  </div>

  <div class="content">
    <h1 class="main-name">Héctor <strong>Hermida-Rivera</strong></h1>
    {{ content }}
  </div>

  <script>
    // smooth scroll
    document.querySelectorAll('.sidebar a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        const targetId = this.getAttribute('href').substring(1);
        const target = document.getElementById(targetId);
        if (target) {
          e.preventDefault();
          target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    });

    // collapsible sections
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.collapsible-link').forEach(link => {
        link.addEventListener('click', function() {
          const value = this.closest('.value');
          if (!value) return;
          const content = value.querySelector('.collapsible-content');
          if (!content) return;

          if (content.style.maxHeight && content.style.maxHeight !== '0px') {
            content.style.maxHeight = '0';
          } else {
            content.style.maxHeight = content.scrollHeight + 'px';
          }
        });
      });
    });

    // open links in new tab
    document.addEventListener("DOMContentLoaded", function() {
      const links = document.querySelectorAll('a:not(.topbar a)');
      links.forEach(link => {
        link.setAttribute('target', '_blank');
        link.setAttribute('rel', 'noopener noreferrer');
      });
    });
  </script>
<script>
if (window.innerWidth < 768) {
  // Remove any existing content
  document.body.innerHTML = `
    <div style="
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    ">
      <h1 style="margin: 0 0 20px 0;">Sorry</h1>
      <p style="margin: 0;">Sadly, mobile access is not (yet) supported!</p>
    </div>
  `;

  // Prevent scrolling
  document.body.style.overflow = "hidden";
}
</script>
</body>
</html>
