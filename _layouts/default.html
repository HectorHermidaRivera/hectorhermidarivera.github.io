<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>

  <!-- Fonts & icons -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/academicons@1.9.1/css/academicons.min.css">

  <link rel="stylesheet" href="/assets/css/style.css">

  <style>
    html { scroll-behavior: smooth; }

    /* --- Sidebar --- */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 190px;
      height: 100%;
      background: #333333;
      padding: 20px 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      border-right: 1px solid #222;
      z-index: 10000;
    }

    .sidebar a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.4px;
      margin: 6px 0;
      width: 100%;
      display: block;
    }

    .sidebar a:hover {
      color: #dddddd;
    }

    /* --- Main content area --- */
    .content {
      margin-left: 210px; /* leave space for sidebar */
      padding: 20px 40px;
      box-sizing: border-box;
    }

    /* --- Bullet fix --- */
    .bullet { display:inline-block; vertical-align:middle; }
    .bullet::before { content:"•"; margin: 0 0.4em; display:inline-block; color: inherit; }

    /* --- PDF icon tweak --- */
    .fa-file-pdf { font-size: 0.8em; position: relative; top: 0; }

    /* --- Collapsible elements --- */
    .collapsible-content { max-height: 0; overflow: hidden; transition: max-height 0.35s ease; margin-top:4px; padding-left:10px; }
    .collapsible-link { color: #00008B; text-decoration: underline; cursor: pointer; }
  </style>
</head>

<body>
  <div class="sidebar">
    <a href="#ABOUT">About</a>
    <a href="#CONTACT">Contact</a>
    <a href="#EMPLOYMENT">Employment</a>
    <a href="#EDUCATION">Education</a>
    <a href="#SKILLS">Skills</a>
    <a href="#PUBLICATIONS">Publications</a>
    <a href="#JOBMARKETPAPER">Job Market Paper</a>
    <a href="#MANUSCRIPTS">Manuscripts</a>
    <a href="#TEACHING">Teaching</a>
    <a href="#AWARDS">Awards</a>
    <a href="#TRAINING">Training</a>
    <a href="#PRESENTATIONS">Presentations</a>
    <a href="#REFEREEING">Refereeing</a>
    <a href="#REFERENCES">References</a>
  </div>

  <div class="content">
    <h1 class="main-name">Héctor Hermida-Rivera</h1>
    {{ content }}
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.collapsible-link').forEach(link => {
        link.addEventListener('click', function() {
          const value = this.closest('.value');
          if (!value) return;
          const content = value.querySelector('.collapsible-content');
          if (!content) return;

          if (content.style.maxHeight && content.style.maxHeight !== '0px') {
            content.style.maxHeight = '0';
          } else {
            content.style.maxHeight = content.scrollHeight + 'px';
          }
        });
      });
    });
  </script>
</body>
</html>
